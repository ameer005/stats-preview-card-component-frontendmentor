<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="stats">
      <!-- STATS TEXT CONTENT -->
      <div class="stats-content">
        <!-- STATS TEXT -->
        <h1 class="primary-heading">
          Get <span class="accent-text">insights</span> that help your business
          grow.
        </h1>

        <p class="stats-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <!-- STATS DATA -->
        <div class="stats-data">
          <div class="data">
            <p class="data-number">10k+</p>
            <p class="data-text">companies</p>
          </div>

          <div class="data">
            <p class="data-number">314</p>
            <p class="data-text">templates</p>
          </div>

          <div class="data">
            <p class="data-number">12m+</p>
            <p class="data-text">queries</p>
          </div>
        </div>
      </div>

      <!-- STATS SECTION MAIN IMAGE -->
      <!-- <div
        class="stats-img"
        role="img"
        aria-label="women working with laptop"
      ></div> -->
      <div class="stats-img">
        <img
          class="img"
          src="images/image-header-desktop.jpg"
          alt="woman laptop"
        />
      </div>
    </section>
  </body>
</html>
